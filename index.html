<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Crie seu Evento</title>
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Crie e compartilhe seu evento.</h1>
        <p>O primeiro passo, é preencher esse 
          formulário de inscrição.</p>
      </header>
      <form>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do Evento</legend>

              <div class="input-wrapper">
                <label for="event-title"
                  >Título do envento <span>(mínimo 8 caracteres)</span>
                </label>
                <input id="event-title" type="text" minlength="8" required />
              </div>

              <div class="input-wrapper">
                <label for="event-link">Link do evento
                <span>(comece com https://)</span> </label>
                <input id="event-url" type="url" required /> <br />
              </div>
              
              <div class="input-wrapper">
                <label for="event-whatsapp">Whatsapp para contato
                <span>(somente números)</span> </label>
                <input id="event-whatsapp" type="number" maxlength="11" required />
              </div>

              <div class="input-wrapper">
                <label for="event-info">Informações extras</label>
                <textarea id="event-info" type="text"></textarea>
              </div>

            <div class="input-wrapper">
              <label for="event-category">Categoria</label>
              <select id="event-category" required>
                <option value="live">Ao vivo</option>
                <option value="podcast">Podcast</option>
                <option value="mentorship">Mentoria</option>
              </select>
            </div>
          </div>  
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper"> 
            <legend>Privacidade</legend>

              <div class="input-wrapper">
                <label for="event-email">E-mail do administrador <span>(digite um e-mail válido)</span></label>
                <input id="event-email" type="email" required />
              </div>
              
              <div class="input-wrapper">
                <label for="event-password">Senha de acesso para os participantes <span>(mínimo 8 caracteres)</span><label>
                <input id="event-password" type="password" required />
              </div>

              <div class="checkbox-wrapper">
                <input name="private" type="checkbox" required />
                <label for="check">Evento privado</label>
              </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Dia e hora</legend>

              <div class="three-col">
                <div class="input-wrapper">
                  <label for="event-date">Data</label>
                  <input id="event-date" type="date" required />
                </div>
     
                <div class="input-wrapper">
                  <label for="event-begin">Início</label>
                  <input id="event-begin" type="time" required />
                </div>

                <div class="input-wrapper">
                  <label for="event-end">Fim</label>
                  <input id="event-end" type="time" required />
                </div>
              </div>
          </div>
        </fieldset>
      </form>

<!-- Parei em checkbox customizado-->

      <footer>
        <button type="submit" id="event">Salvar evento</button>
      </footer>
    </div>
  </body>
</html>
