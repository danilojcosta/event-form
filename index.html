<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Crie seu Evento</title>
  </head>
  <body>
    <div class="page">
          <main>
      <header>
        <h1>
          Crie e compartilhe <br />
          seu evento.
        </h1>
        <h3>
          O primeiro passo, é preencher esse <br />
          formulário de inscrição.
        </h3>
      </header>

      <form name="event" action="#">
        <fieldset>
          <legend>Informações do Evento</legend>
          <hr />

          <label for="title">Título do envento <span>(mínimo 8 caracteres)</span> </label>
           <br />
          <input id="title" type="text" minlength="8" required /> <br />

          <label for="url">Link do evento</label>
          <span>(comece com https://)</span> <br />
          <input id="url" type="url" required /> <br />

          <label for="whatsapp">Whatsapp para contato</label>
          <span>(somente números)</span> <br />
          <input id="whatsapp" type="tel" maxlength="11" required /> <br />

          <label for="text">Informações extras</label> <br />
          <textarea id="text" name="textbox"> <br />

          <label for="category-select">Categoria</label> <br />
          <select name="category" id="category-select" required>
            <option id="label-category" value="">Tipo do evento</option>
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
          </select>
          
          <br />
        </fieldset>

        <fieldset>
          <legend>Privacidade</legend>
          <hr />

          <label for="e-mail">E-mail do administrador</label>
          <span>(digite um e-mail válido)</span> <br />
          <input id="e-mail" type="email" required /> <br />

          <label for="password">Senha de acesso para os participantes</label>
          <span>(mínimo 8 caracteres)</span><br />
          <input id="password" type="password" minlength="8" required /> <br />

          <input id="check" name="private" type="checkbox" required />
          <label for="check">Evento privado</label> <br />
        </fieldset>

        <fieldset>
          <legend>Dia e hora</legend>
          <hr />

          <label for="date">Data</label> <br />
          <input id="date" type="date" required /> <br />

          <label for="start-time">Início</label> <br />
          <input id="start-time" type="time" required /> <br />

          <label for="end-time">Fim</label> <br />
          <input id="end-time" type="time" required /> <br />
        </fieldset>

      </form>

      <footer>
        <button type="submit" id="event">Salvar evento</button>
      </footer>
    </main>
    </div>
  </body>
</html>
