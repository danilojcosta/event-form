<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Crie seu Evento</title>
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Crie e compartilhe seu evento.</h1>
        <p>O primeiro passo, é preencher esse 
          formulário de inscrição.</p>
      </header>
      <form>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do Evento</legend>

              <div class="input-wrapper">
                <label for="event-title"
                  >Título do envento <span>(mínimo 8 caracteres)</span>
                </label>
                <input type="text" id="event-title" minlength="8" required />
              </div>

              <div class="input-wrapper">
                <label for="event-link">Link do evento</label>
                <label>(comece com https://)</label> <br />
                <input id="event-url" type="url" required /> <br />
              </div>
              
              <div class="input-wrapper">
                <label for="event-whatsapp">Whatsapp para contato</label>
                <span>(somente números)</span> 
                <input id="event-whatsapp" type="number" maxlength="11" required />
              </div>

              <div class="input-wrapper"></div>
                <label for="event-info">Informações extras</label> <br />
                <textarea name="event-info" id="event-info" type="text"></textarea>
              <br />
            

            <div class="input-wrapper">
              <label for="event-category-select">Categoria</label> <br />
              <select name="event-category" id="event-category-select" required>
                <option id="label-category" value="">Tipo do evento</option>
                <option value="Shows">Show ao vivo</option>
                <option value="Metting">Reunião</option>
                <option value="Presentantion">Apresentação</option>
              </select>
            </div>
          </div>  
        </fieldset>

        <fieldset>
          <legend>Privacidade</legend>
          <hr />

          <div class="input-wrapper">
            <label for="e-mail">E-mail do administrador</label>
            <span>(digite um e-mail válido)</span> <br />
            <input id="e-mail" type="email" required /> <br />
          </div>
          
          <div class="input-wrapper">
            <label for="password">Senha de acesso para os participantes</label>
            <span>(mínimo 8 caracteres)</span><br />
            <input id="password" type="password" minlength="8" required />
            <br />
          </div>

          <div class="checkbox-wrapper">
            <input name="private" type="checkbox" required />

            <label for="check">Evento privado</label> <br />
          </div>
        </fieldset>

        <fieldset>
          <legend>Dia e hora</legend>
          <hr />

          <div id="box-date-time">
            <label for="date">Data</label> <br />
            <input id="date" type="date" required /> <br />

            <label for="start-time">Início</label> <br />
            <input id="start-time" type="time" required /> <br />

            <label for="end-time">Fim</label> <br />
            <input id="end-time" type="time" required /> <br />
          </div>
          </div>
        </fieldset>
      </form>

      <footer>
        <button type="submit" id="event">Salvar evento</button>
      </footer>
    </div>
  </body>
</html>
